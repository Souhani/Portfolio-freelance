        --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);

        --dark-gradient: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 100%);
        --glass-bg: rgba(255, 255, 255, 0.1);
        --glass-border: rgba(255, 255, 255, 0.2);
        --text-light: rgba(255, 255, 255, 0.9);
        --text-dim: rgba(255, 255, 255, 0.7);
        --shadow-glow: 0 20px 40px rgba(102, 126, 234, 0.3);
      }

      body {

        background: var(--dark-gradient);
        color: var(--text-light);
        line-height: 1.6;
        min-height: 100vh;
      }

      /* Glass Morphism */
      .glass {
        background: var(--glass-bg);
        backdrop-filter: blur(10px);
        border: 1px solid var(--glass-border);
        border-radius: 20px;
      }

      /* Navigation */
      .navbar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        padding: 1rem 2rem;
        background: rgba(12, 12, 12, 0.9);
        backdrop-filter: blur(20px);
        border-bottom: 1px solid var(--glass-border);
      }

      .nav-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1200px;
        margin: 0 auto;
      }

      .logo {
        font-family: "Orbitron", monospace;
        font-size: 1.8rem;
        font-weight: 900;
        background: var(--primary-gradient);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        text-decoration: none;
      }

      .back-btn {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.8rem 1.5rem;
        background: var(--glass-bg);
        backdrop-filter: blur(10px);
        border: 1px solid var(--glass-border);
        border-radius: 50px;
        color: var(--text-light);
        text-decoration: none;
        transition: all 0.3s ease;
        font-weight: 500;
      }

      .back-btn:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-glow);
        background: var(--primary-gradient);
      }

      /* Main Content */
      .main-content {
        padding-top: 100px;
        max-width: 1200px;
        margin: 0 auto;
        padding-left: 2rem;
        padding-right: 2rem;
        padding-bottom: 4rem;
      }

      /* Project Header */
      .project-header {
        text-align: center;
        margin-bottom: 4rem;
      }

      .project-title {
        font-family: "Orbitron", monospace;
        font-size: clamp(2.5rem, 5vw, 4rem);
        margin-bottom: 1rem;
        background: var(--primary-gradient);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .project-meta {
        display: flex;
        justify-content: center;
        gap: 2rem;
        flex-wrap: wrap;
        margin-bottom: 2rem;
      }

      .meta-item {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.5rem 1rem;
        background: var(--glass-bg);
        backdrop-filter: blur(10px);
        border: 1px solid var(--glass-border);
        border-radius: 25px;
        font-size: 0.9rem;
      }

      .meta-icon {
        font-size: 1rem;
      }

      .project-description {
        max-width: 800px;
        margin: 0 auto 2rem auto;
        font-size: 1.2rem;
        color: var(--text-dim);
        line-height: 1.8;
      }

      /* Project Action Buttons */
      .project-actions {
        display: flex;
        justify-content: center;
        gap: 1.5rem;
        flex-wrap: wrap;
        margin-bottom: 2rem;
      }

      .action-btn {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.8rem 1.5rem;
        border-radius: 50px;
        text-decoration: none;
        font-weight: 600;
        font-size: 1rem;
        transition: all 0.3s ease;
        border: none;
        cursor: pointer;
        position: relative;
        overflow: hidden;
      }

      .action-btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: left 0.5s;
      }

      .action-btn:hover::before {
        left: 100%;
      }

      .btn-live {
        background: var(--accent-gradient);
        color: white;
        box-shadow: 0 10px 30px rgba(79, 172, 254, 0.3);
      }

      .btn-live:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 40px rgba(79, 172, 254, 0.5);
      }

      .btn-code {
        background: var(--glass-bg);
        backdrop-filter: blur(10px);
        border: 2px solid var(--glass-border);
        color: var(--text-light);
      }

      .btn-code:hover {
        transform: translateY(-3px);
        background: var(--primary-gradient);
        box-shadow: var(--shadow-glow);
      }

      .btn-disabled {
        background: rgba(255, 255, 255, 0.05);
        color: var(--text-dim);
        cursor: not-allowed;
        opacity: 0.6;
      }

      .btn-disabled:hover {
        transform: none;
        box-shadow: none;
      }

      .btn-disabled::before {
        display: none;
      }

      /* Dropdown for multiple code links */
      .code-dropdown {
        position: relative;
        display: inline-block;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        background: var(--glass-bg);
        backdrop-filter: blur(15px);
        border: 1px solid var(--glass-border);
        border-radius: 15px;
        min-width: 200px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        z-index: 1000;
        top: calc(100% + 5px);
        left: 50%;
        transform: translateX(-50%);
        padding: 0.5rem 0;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
      }

      .dropdown-content::before {
        content: "";
        position: absolute;
        top: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 0;
        height: 0;
        border-left: 10px solid transparent;
        border-right: 10px solid transparent;
        border-bottom: 10px solid var(--glass-border);
      }

      .dropdown-content::after {
        content: "";
        position: absolute;
        top: -9px;
        left: 50%;
        transform: translateX(-50%);
        width: 0;
        height: 0;
        border-left: 9px solid transparent;
        border-right: 9px solid transparent;
        border-bottom: 9px solid var(--glass-bg);
      }

      .dropdown-content a {
        color: var(--text-light);
        padding: 0.8rem 1.5rem;
        text-decoration: none;
        display: block;
        transition: all 0.3s ease;
        font-weight: 500;
        white-space: nowrap;
      }

      .dropdown-content a:hover {
        background: rgba(255, 255, 255, 0.1);
        color: #667eea;
      }

      .code-dropdown:hover .dropdown-content,
      .dropdown-content:hover {
        display: block;
        opacity: 1;
        visibility: visible;
        transform: translateX(-50%) translateY(0);
      }

      .code-dropdown .dropdown-content {
        transition-delay: 0.1s;
      }

      .code-dropdown:hover .dropdown-content {
        transition-delay: 0s;
      }

      .dropdown-arrow {
        margin-left: 0.3rem;
        transition: transform 0.3s ease;
      }

      .code-dropdown:hover .dropdown-arrow {
        transform: rotate(180deg);
      }

      /* Add a larger hover zone to prevent dropdown from disappearing */
      .code-dropdown::after {
        content: "";
        position: absolute;
        top: 100%;
        left: 50%;
        transform: translateX(-50%);
        width: 220px;
        height: 15px;
        z-index: 999;
      }

      /* Project Gallery */
      .project-gallery {
        margin-bottom: 4rem;
      }

      .gallery-container {
        position: relative;
        max-width: 900px;
        margin: 0 auto;
      }

      .main-image {
        width: 100%;
        height: 500px;
        object-fit: cover;
        border-radius: 20px;
        margin-bottom: 2rem;
        transition: all 0.3s ease;
      }

      .thumbnail-container {
        display: flex;
        gap: 1rem;
        justify-content: center;
        flex-wrap: wrap;
      }

      .thumbnail {
        width: 120px;
        height: 80px;
        object-fit: cover;
        border-radius: 10px;
        cursor: pointer;
        opacity: 0.6;
        transition: all 0.3s ease;
        border: 2px solid transparent;
      }

      .thumbnail:hover,
      .thumbnail.active {
        opacity: 1;
        border-color: #667eea;
        transform: scale(1.05);
      }

      /* Project Details Grid */
      .project-details {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 3rem;
        margin-bottom: 4rem;
      }

      .detail-section {
        padding: 2rem;
        background: var(--glass-bg);
        backdrop-filter: blur(10px);
        border: 1px solid var(--glass-border);
        border-radius: 20px;
      }

      .detail-section h3 {
        font-size: 1.5rem;
        margin-bottom: 1.5rem;
        color: var(--text-light);
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .detail-section ul {
        list-style: none;
        padding: 0;
      }

      .detail-section li {
        margin-bottom: 1rem;
        padding-left: 1.5rem;
        position: relative;
        color: var(--text-dim);
      }

      .detail-section li::before {
        content: "→";
        position: absolute;
        left: 0;
        color: #667eea;
        font-weight: bold;
      }

      /* Technologies */
      .tech-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 1rem;
      }

      .tech-item {
        padding: 1rem;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 15px;
        text-align: center;
        font-weight: 500;
        transition: all 0.3s ease;
      }

      .tech-item:hover {
        background: var(--primary-gradient);
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
      }

      /* Challenges Section */
      .challenges-section {
        grid-column: 1 / -1;
        padding: 2rem;
        background: var(--glass-bg);
        backdrop-filter: blur(10px);
        border: 1px solid var(--glass-border);
        border-radius: 20px;
      }

      .challenges-section h3 {
        font-size: 1.5rem;
        margin-bottom: 1.5rem;
        color: var(--text-light);
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .challenges-text {
        font-size: 1.1rem;
        color: var(--text-dim);
        line-height: 1.8;
        padding: 1.5rem;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 15px;
        border-left: 4px solid #667eea;
      }

      /* Call to Action */
      .project-cta {
        text-align: center;
        margin-top: 4rem;
      }

      .cta-buttons {
        display: flex;
        gap: 2rem;
        justify-content: center;
        flex-wrap: wrap;
      }

      .btn {
        padding: 1rem 2rem;
        border: none;
        border-radius: 50px;
        text-decoration: none;
        font-weight: 600;
        font-size: 1.1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
      }

      .btn-primary {
        background: var(--primary-gradient);
        color: white;
        box-shadow: var(--shadow-glow);
      }

      .btn-secondary {
        background: transparent;
        color: var(--text-light);
        border: 2px solid var(--glass-border);
      }

      .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 25px 50px rgba(102, 126, 234, 0.4);
      }

      /* Loading State */
      .loading {
        text-align: center;
        padding: 4rem;
        font-size: 1.2rem;
        color: var(--text-dim);
      }

      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid var(--glass-border);
        border-top: 3px solid #667eea;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Error State */
      .error {
        text-align: center;
        padding: 4rem;
      }

      .error-icon {
        font-size: 4rem;
        margin-bottom: 1rem;
      }

      .error-title {
        font-size: 2rem;
        margin-bottom: 1rem;
        color: #f5576c;
      }

      .error-message {
        font-size: 1.1rem;
        color: var(--text-dim);
        margin-bottom: 2rem;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .project-details {
          grid-template-columns: 1fr;
          gap: 2rem;
        }

        .project-meta {
          gap: 1rem;
        }

        .meta-item {
          font-size: 0.8rem;
          padding: 0.4rem 0.8rem;
        }

        .project-actions {
          flex-direction: column;
          align-items: center;
        }

        .action-btn {
          width: 100%;
          max-width: 300px;
          justify-content: center;
        }

        .main-image {
          height: 300px;
        }

        .thumbnail {
          width: 80px;
          height: 60px;
        }

        .tech-grid {
          grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
        }

        .cta-buttons {
          flex-direction: column;
          align-items: center;
        }

        .btn {
          width: 100%;
          max-width: 300px;
          justify-content: center;
        }
      }

      @media (max-width: 480px) {
        .main-content {
          padding-left: 1rem;
          padding-right: 1rem;
        }

        .navbar {
          padding: 1rem;
        }

        .nav-container {
          flex-direction: column;
          gap: 1rem;
        }

        .project-title {
          font-size: 2rem;
        }
      }
    </style>

          images: [
            "./assets/img/projects/Creon/1.png",
            "./assets/img/projects/Creon/2.png",
          ],
          description:
            "A sophisticated promotional landing page for a blockchain-based AI investment ecosystem. Features modern animations, interactive elements, and comprehensive information architecture.",
          features: [
            "Interactive animations and transitions",
            "Responsive design across all devices",
            "Modern UI/UX design",
            "Performance optimized",
          ],
          technologies: ["Next.js"],
          challenges:
            "Creating smooth animations while maintaining fast loading times and ensuring compatibility across different devices and browsers.",
        },
      };

      // Get project ID from URL parameters
      function getProjectId() {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get("project");
      }

      // Create action buttons
      function createActionButtons(project) {
        const actionsContainer = document.getElementById("projectActions");
        let buttonsHTML = "";

        // Live Demo Button
        if (project.liveUrl && project.liveUrl.trim() !== "") {
          buttonsHTML += `
            <a href="${project.liveUrl}" target="_blank" rel="noopener noreferrer" class="action-btn btn-live">
              🚀 Live Demo
            </a>
          `;
        } else {
          buttonsHTML += `
            <span class="action-btn btn-disabled">
              🚀 Live Demo (Private)
            </span>
          `;
        }

        // Code Repository Button(s)
        if (project.codeUrls && project.codeUrls.length > 0) {
          if (project.codeUrls.length === 1) {
            // Single code repository
            buttonsHTML += `
              <a href="${project.codeUrls[0].url}" target="_blank" rel="noopener noreferrer" class="action-btn btn-code">
                💻 View Code
              </a>
            `;
          } else {
            // Multiple code repositories - dropdown
            buttonsHTML += `
              <div class="code-dropdown">
                <span class="action-btn btn-code">
                  💻 View Code <span class="dropdown-arrow">▼</span>
                </span>
                <div class="dropdown-content">
            `;

            project.codeUrls.forEach((codeRepo) => {
              buttonsHTML += `
                <a href="${codeRepo.url}" target="_blank" rel="noopener noreferrer">
                  ${codeRepo.name}
                </a>
              `;
            });

            buttonsHTML += `
                </div>
              </div>
            `;
          }
        } else {
          buttonsHTML += `
            <span class="action-btn btn-disabled">
              💻 Code (Private Repository)
            </span>
          `;
        }

        actionsContainer.innerHTML = buttonsHTML;
      }

      // Load project data
      function loadProject() {
        const projectId = getProjectId();

        if (!projectId || !projectData[projectId]) {
          showError();
          return;
        }

        const project = projectData[projectId];
        displayProject(project);
      }

      // Display project information
      function displayProject(project) {
        // Update page title
        document.title = `${project.title} | Souhani`;

        // Project header
        document.getElementById("projectTitle").textContent = project.title;
        document.getElementById("projectDescription").textContent =
          project.description;

        // Project meta
        const metaContainer = document.getElementById("projectMeta");
        metaContainer.innerHTML = `
                <div class="meta-item">
                    <span class="meta-icon">📂</span>
                    <span>${project.category}</span>
                </div>
                <div class="meta-item">
                    <span class="meta-icon">👤</span>
                    <span>${project.client}</span>
                </div>
                <div class="meta-item">
                    <span class="meta-icon">📅</span>
                    <span>${project.date}</span>
                </div>
            `;

        // Create action buttons
        createActionButtons(project);

        // Gallery
        if (project.images && project.images.length > 0) {
          const mainImage = document.getElementById("mainImage");
          mainImage.src = project.images[0];
          mainImage.alt = `${project.title} Screenshot 1`;

          const thumbnailContainer =
            document.getElementById("thumbnailContainer");
          thumbnailContainer.innerHTML = project.images
            .map(
              (img, index) => `
                    <img src="${img}" 
                         alt="${project.title} Screenshot ${index + 1}" 
                         class="thumbnail ${index === 0 ? "active" : ""}" 
                         onclick="changeMainImage('${img}', ${index})">
                `
            )
            .join("");
        }

        // Features
        const featuresList = document.getElementById("featuresList");
        featuresList.innerHTML = project.features
          .map((feature) => `<li>${feature}</li>`)
          .join("");

        // Technologies
        const techGrid = document.getElementById("techGrid");
        techGrid.innerHTML = project.technologies
          .map((tech) => `<div class="tech-item">${tech}</div>`)
          .join("");

        // Challenges
        document.getElementById("challengesText").textContent =
          project.challenges;

        // Show content and hide loading
        document.getElementById("loading").style.display = "none";
        document.getElementById("project-content").style.display = "block";
      }

      // Change main image
      function changeMainImage(imageSrc, index) {
        document.getElementById("mainImage").src = imageSrc;

        // Update active thumbnail
        document.querySelectorAll(".thumbnail").forEach((thumb, i) => {
          thumb.classList.toggle("active", i === index);
        });
      }

      // Show error state
      function showError() {
        document.getElementById("loading").style.display = "none";
        document.getElementById("error").style.display = "block";
      }

      // Initialize page
      document.addEventListener("DOMContentLoaded", () => {
        // Simulate loading delay for better UX
        setTimeout(loadProject, 800);
      });

      // Make changeMainImage globally accessible
      window.changeMainImage = changeMainImage;
    </script>
  </body>
</html>
